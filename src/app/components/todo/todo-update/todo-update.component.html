<h1>Edit Todo</h1>
<hr>

<div class="row">
  <div class="col-4">
    <form method="post" (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
      <div class="form-group">
        <label class="text-muted">Description</label>
        <input type="text" name="description" [(ngModel)]="todo.description" id="description" class="form-control" />
      </div>
      <div class="form-group">
        <label class="text-muted">Target Date</label>
        <input type="date" name="targetDate"
               [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
               (ngModelChange)="todo.targetDate = $event"
               id="targetDate" class="form-control" required="" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
